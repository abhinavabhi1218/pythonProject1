{% extends 'index.html' %}
{% block title %}django project form2 page{% endblock %}
{% block content %}
<!-- <h1>form2 page extends first page</h1> -->
<div class='col-md-6' style="margin: 0 auto;">
    {% if success == True %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 1rem  ;">
        <strong>{{ successmsg }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
      
    {% endif %}  

    {% if error == True %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    {% endif %}  
<form method="POST">
    <p class="text-muted">Note * Title should be Capital</p>
    {% csrf_token %}
    {{form.as_ul}}
    <button type="submit" class="btn btn-primary" style="margin:1rem  auto 0 auto; display: block;">submit</button>
</form>
</div>
{% endblock %}
